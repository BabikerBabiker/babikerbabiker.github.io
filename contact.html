<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <title>Contact Form</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Arial", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
        padding: 20px;
        flex-direction: column;
        background-image: url('assets/img/texture.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;

      }

      .go-back-btn {
        position: relative;
        background-color: #087cfc;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 8px 15px;
        font-size: 20px;
        cursor: pointer;
        text-decoration: none;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        transition: background-color 0.3s, transform 0.3s;
        margin-bottom: 20px;
        margin-right: 320px;
      }

      .go-back-btn:hover {
        background-color: #333;
        color: #fff;
        transform: scale(1.05);
      }

      .contact-form {
        background-color: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        transition: all 0.3s ease;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        font-size: 14px;
        color: #555;
      }

      input,
      textarea {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      input:focus,
      textarea:focus {
        border-color: #087cfc;
        outline: none;
      }

      textarea {
        resize: none;
      }

      button {
        width: 100%;
        padding: 14px;
        background-color: #087cfc;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #005bb5;
      }

      @media (max-width: 480px) {
        .contact-form {
          padding: 15px;
          max-width: 100%;
        }

        h1 {
          font-size: 20px;
        }

        input,
        textarea {
          font-size: 14px;
        }

        button {
          font-size: 15px;
        }

        .go-back-btn {
          font-size: 20px;
          padding: 6px 12px;
          margin-right: 275px;
        }
      }
    </style>
  </head>
  <body>
    <a href="../index.html" class="go-back-btn">Home</a>
    <div class="contact-form">
      <h1>Contact Me</h1>
      <form action="https://formspree.io/f/xwpevdoz" method="POST" role="form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </body>
</html>
